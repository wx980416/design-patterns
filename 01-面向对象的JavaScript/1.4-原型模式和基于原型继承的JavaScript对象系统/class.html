<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }

        getName() {
          return this.name;
        }
      }

      class Man extends Person {
        constructor(name) {
          super(name);
        }

        speak() {
          return '您好啊';
        }
      }

      var wx = new Man('王鑫');
      console.log(wx.name);
      console.log(wx.getName());
      console.log(wx.speak());
    </script>
  </body>
</html>
