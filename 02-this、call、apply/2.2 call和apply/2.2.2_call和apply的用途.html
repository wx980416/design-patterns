<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.2.2_call和apply的用途</title>
  </head>
  <body>
    <div id="app">app</div>
    <script>
      // 改变this指向
      var obj1 = {
        name: 'sven',
      };
      var obj2 = {
        name: 'anne',
      };
      window.name = 'window';
      var getName = function () {
        console.log(this.name);
      };
      getName(); // window
      getName.call(obj1); // sven
      getName.call(obj2); // anne

      document.querySelector('#app').onclick = function () {
        console.log(this.id); // app 此时是对象方法调用
        const getID = function () {
          console.log(this.id); // undefined 普通函数调用
        };
        getID();
        getID.call(this); // app
        getID.apply(this); // apply 改变了其内部的this
      };
    </script>
  </body>
</html>
